<!-- {{user | json}} -->
<div class="container-fluid page">
    <div class="d-flex page__box p-3 rounded border border-white flex_items outer_box"><span class="ml-5 mt-3">Manage Parking</span></div>
    <div class="page__content shadow p-3 position-relative">
        <div class="btn btn-lg ml-3" (click)="goback()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>  Go Back</div>
            <div class="row">
                <div class="col-6 offset-3 mb-2">
                    <div class="d-flex">

                        <div class="btn btn-info btn-lg ml-4" (click)="addA()">
                            Add Area
                        </div>


                        <div class="btn btn-info btn-lg ml-4" (click)="addP()">
                            Add Slot
                        </div>
                        <div class="btn btn-info btn-lg ml-4" (click)="addVP()">
                            View Booking
                        </div>
                        <div class="btn btn-info btn-lg ml-4" (click)="addlt()">
                            Live Track
                        </div>
                    </div>
                </div>
            </div>
        <div class="container-fluid">
            
            <ng-container *ngComponentOutlet="say">

            </ng-container>

        </div>
        
    </div>
</div>
