
<div class="container-fluid page">
    <!-- <div class="d-flex page__box p-3 mt-2">Add Desk</div> -->
    <div class="page__content shadow mt-5">
        <div class="container-fluid" style="background-color: white;"><br>
            <span id="ar"></span><span class="txt m-2">Available Rooms</span>
            <span id="nar"></span><span class="txt m-2 mb-5">Unavailable Rooms</span>
            <div class="row mt-5" >
                <div class="col-sm-12" >
                    <div class="main-box clearfix align-items-center ">
                        <!-- {{floor | json}}   -->
                        
                           
                        
                            <div class="slot_div">

                                <div class="slot_item" *ngFor="let d of room.busyRooms" (click)="meetdetail(d.roomId)">
                                    {{d.hallName}}
                                </div>
                                <div class="slot_item1" *ngFor="let d of room.availableRooms">
                                    {{d.hallName}}
                                </div>
                                
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<ng-template #template>
	<div class="modal-header">
		<h1 class="modal-title pull-left">{{detail.title}}
			<br>{{detail.startTime}} - {{detail.endTime}}
		</h1>
		<button type="button" class="btn-close close" aria-label="Close" (click)="modalRef?.hide()">
			<span aria-hidden="true" class="visually-hidden">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<h2>Meeting Details :</h2>
        <!-- <h3>{{detail.room.hallName}}</h3> -->
		<h3><b>Organiser:</b> {{detail.organiser.firstName}} {{detail.organiser.lastName}}</h3>
        <h3><b>Attendees: {{detail.attendees.length}}</b></h3>
    <span *ngFor="let n of detail.attendees"><I>{{n.firstName}} {{n.lastName}}, </I></span>
		
    
	</div>
</ng-template>
