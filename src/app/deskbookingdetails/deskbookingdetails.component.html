<div class="container-fluid page">
    <div class="d-flex page__box p-3 rounded border border-white" ><span class="ml-5 mt-3">Desk Bookings</span></div>
    <div class="page__content shadow p-3 position-relative"  >
      
        <div class="btn btn-lg ml-3"
         (click)="goback()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>  Go Back</div>
        
      <div class="container-fluid m-4" style="overflow-y:auto;max-height: 73vh;">

        <div class="row" >
            <div class="col-md-12">
                <div class="main-box clearfix align-items-center">
                    
                  <!-- <h4 class="text-info">All Cafeteria List</h4> -->
                  

                  <ul class="responsive-table">
                    <li class="table-header">
                      <div class="col col-1">Booking Id</div>
                      <div class="col col-2">Date</div>
                      <div class="col col-3">deskName</div>
                      <div class="col col-4">Start Time</div>
                      <div class="col col-5">End Time</div>
                      <div class="col col-6">Action</div>

                    </li>
                    <li class="table-row" *ngFor="let e of booking">
                      <div class="col col-1" data-label="Job Id">{{e.bookingId}}</div>
                      <div class="col col-2" data-label="Customer Name">{{e.localDate}}</div>
                      <div class="col col-3" data-label="Customer Name">{{e.deskName}}</div>
                      <div class="col col-4" data-label="Amount">{{e.startTime}}</div>
                      <div class="col col-5" data-label="Amount">{{e.endTime}}</div>
                      <div class="col col-6" data-label="status">
                        <a (click)="reject(e.bookingId)" class="btn btn-danger ass_bu"><i
                          class="fa fa-times" aria-hidden="true"></i></a>
                    </div>
                    </li>
                    </ul>  
  
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
