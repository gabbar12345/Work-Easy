<div class="container-fluid page">
  <div class="d-flex page__box p-3 rounded border border-white"><span class="ml-5 mt-3">Work From Home/Office</span>
  </div>
  <!-- <div class="btn btn-primary" >Accepted Request</div> -->
  <!-- <div class="btn btn-dark" >Rejected Request</div> -->
  <!-- <div class="btn btn-dark" >Pending Request</div> -->

  <div class="page__content shadow p-3 position-relative">
    <div class="row ml-4 pl-2">
      <div class="col-sm-6">
        <!-- <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel name="search"
            id="searchName" class="form-control mr-sm-2 searchtop1" placeholder="Search approved rejected..." required>
        </form> -->
        <button class="btn btn-info p-3 mr-5" (click)="Pending()">
          Pending
        </button>
        <button class="btn btn-success p-3 mr-5" (click)="Approve()">
          Accepted
        </button>
        <button class="btn btn-danger p-3 mr-5" (click)="Rejected()">
          Rejected
        </button>
      </div>
      <button class="col-sm-2 btn btn-info btn-lg ml-4" (click)="wfoDays()">
        WFO DAYS
      </button>
      
      <button class="col-sm-2 btn btn-info btn-lg ml-4" (click)="newMeet()">
        <i class="fa fa-plus"> New Requests</i>
      </button>
    </div>

  <div class="container-fluid" style="overflow-y:auto; max-height: 68vh;">
    <div class="row">
      <div class="col-md-12">
        <div class="card-heading clearfix border-bottom mb-4 mt-4">

          <ul class="responsive-table">
            <li class="table-header">
              <div class="col col-1">RequestId</div>
              <div class="col col-2">Date</div>
              <div class="col col-3">Day Status</div>
              <div class="col col-4">Status</div>
              <div class="col col-6">Action</div>

            </li>
            <li class="table-row" *ngFor="let req of request">
              <div class="col col-1" data-label="Job Id">{{req["requestId"]}}</div>

              <div class="col col-2" data-label="Job Id">{{req["date"]}}</div>
              <div class="col col-3" data-label="Customer Name">{{req["statusForDay"]}}</div>
              <!-- <div *ngIf="req['requestStatus']==='APPROVED'"> -->
              <!-- <div  class="widget-26-job-category bg-soft-success "> -->

              <div class="col col-4" data-label="Amount">{{req["requestStatus"]}}</div>
              <!-- </div> -->
              <!-- </div> -->
              <div class="col col-6" *ngIf='convert(req.date) > dt ;else secondPart' data-label="status">

                <a (click)="reject(req!.requestId)" class="btn btn-danger ass_bu"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
              </div>
              <ng-template #secondPart>
                <div class="col col-5" data-label="status"></div>
              </ng-template>
            </li>
          </ul>
        </div>

                    </div>
                      <div class="mb-3">
                        
                        <h2 class="mb-4">Status: {{req["requestStatus"]}}</h2>

                      </div>

                    </div>
                  <hr>
                </li>
              </ul>
            </div> -->
      </div>


    </div>
  </div>


</div>
