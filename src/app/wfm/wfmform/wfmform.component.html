<div class="row">
	<div class="col-md-12">
		<div class="main-box clearfix align-items-center">
       <!-- {{member | json}}       -->
			<form id="form" (ngSubmit)="add()" #ff="ngForm">
                <div class="form-row p-3">
                </div>
                <div class="form-row p-3">
                    <div class="form-group col-md-6">
                      <label for="role">Type</label>
                      <select [(ngModel)]="member.statusForDay" name="role" class="form-control" id="role">
                        <option>WFH</option>
                        <option>WFO</option>
                        <!-- <option *ngFor="let role of member.statusForDay" [ngValue]="[role]">{{role["name"]}}</option> -->
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="doj">Date</label>
                        <input [(ngModel)]="member.date" name="doj" type="date" class="form-control" id="doj" placeholder="Date Of Joining" #att2="ngModel" required>
                      </div>
                      <div class="alert alert-danger position-relative" *ngIf="att2.invalid && (att2.touched || att2.dirty)">
                        <span>Date is required</span></div>
                      </div>
                   
                  <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="ff.invalid">Submit</button>
                </div>
              </form>
          </div>
	</div>
</div>
</div>
      
    </div>
  </div>
