<div class="container-fluid page">
    <!-- <div class="d-flex page__box p-3 mt-2">Add Desk</div> -->
    <div class="page__content shadow mt-5">
        <div class="container-fluid" >
            <div class="row" >
                <div class="col-md-12" >
                    <div class="main-box clearfix align-items-center ">
                        <!-- {{floor | json}}   -->
                        <form (ngSubmit)="addCafe()" #addc="ngForm">
                            <div class="form-row p-3">
                                <div class="form-group col-md-6">
                                    <div  class="slot_title ">
                                       Enter Cafe Name
                                    </div>
                                    <br>
                                    <input [(ngModel)]="add_cafe.cafeName" name="cafeName" type="input" class="form-control input_width"
                                        id="input" placeholder="cafeName"   required #addc1="ngModel">
                                        <div class="alert alert-danger position-relative" *ngIf="addc1.invalid && (addc1.touched || addc1.dirty)">
                                            <span> Cafe Name is required</span>
                                        </div>
                                </div>
                            </div>
                            <!--select floor-->
                            <div class="form-group col-md-6">
                                <label for="role">Status</label>
                                <select [(ngModel)]="add_cafe.cafeStatus"  name="floor"
                                    class="form-control input_width" id="floor">
                                    <option>open</option>
                                    <option>close</option>
                                </select>

                            </div>

                            <input type="text" [(ngModel)]="add_cafe.floor" name="floor" class="hide_me" />
                            <div class="slot_details">
                                <div  class="slot_title ">
                                    Select Floor
                                </div>
                                <div class="slot_div">

                                    <div class="slot_item" *ngFor="let d of floor" (click)="setNewVal(d)"
                                        [ngClass]="{'active':setSlot==d.floorId}">
                                        {{d.floorNo}}
                                    </div>

                                </div>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-lg" [disabled]="addc.invalid" style="margin-bottom:10px;">Add Cafe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
