<div class="container-fluid page">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="d-flex page__box p-3 mt-2">Add Meeting Details</div>

    <div class="page__content shadow p-3 position-relative">



        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-box clearfix align-items-center">
                        <!-- <button class="close" mat-button mat-dialog-title (click)="closeDialog()">X</button> -->

                        <!--try kar re the cross lagane ka-->

                        <!-- {{meet | json}} -->
                        <form (ngSubmit)="meeting()">
                            <div class="form-row p-3">
                                <div class="form-group col-md-6">
                                    <label for="title">Title</label>
                                    <input [(ngModel)]="meet.title" name="title" type="text" class="form-control"
                                        id="title" placeholder="Title">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="date">Date</label>
                                    <input [(ngModel)]="meet.date" (ngModelChange)='getroom($event)' name="date"
                                        type="date" class="form-control" id="date" value="2022-11-09">

                                </div>
                            </div>
                            <div class="form-row p-3">
                                <div class="form-group col-md-6">
                                    <label for="stime">Start Time</label>
                                    <input [(ngModel)]="meet.startTime" (ngModelChange)='getroom($event)' name="stime"
                                        type="time" class="form-control" id="stime" placeholder="Start Time"
                                        step="1800">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="endTime">End Time</label>
                                    <input [(ngModel)]="meet.endTime" (ngModelChange)='getroom($event)' name="endTime"
                                        type="time" class="form-control" id="endTime" placeholder="endTime" step="1800">
                                </div>
                            </div>
                            <div class="form-row p-3">
                                <div class="form-group col-md-6">
                                    <label for="link">Join Link</label>
                                    <input [(ngModel)]="meet.meetLink" name="link" type="url" class="form-control"
                                        id="link" placeholder="Meeting Link">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="rooms">Meeting Room</label>
                                    <select [(ngModel)]="meet.room" name="rooms" class="form-control" id="rooms">
                                        <option>Select</option>
                                        <option *ngFor="let man of rooms" [ngValue]="man">{{man?.hallName}}</option>
                                    </select>
                                </div>

                                <!-- <input type="text" [(ngModel)]="meet.room" name="slots" class="hide_me" />
                                 <div class="slot_details">
                                <div *ngIf="showSlot" class="slot_title ">
                                    Choose Available Slot
                                </div>
                                <div class="slot_div">
                                        jkflsf
                                    <div class="slot_item" *ngFor="let man of rooms" (click)="setNewVal(man)"
                                        [ngClass]="{'active':setSlot==man.room.roomId}">
                                        {{man.hallName}
                                    </div>

                                </div>
                               </div> -->
                            

                            </div>
                            <div class="form-row p-3">
                                <div class="form-group col-md">
                                    <label for="attendies">Add Attendies</label>
                                    <!-- <select [(ngModel)]="meet.attendees" name="attendies" class="form-control"
                                        id="attendies" multiple>
                                        <option [ngValue]="user.principal.employee" selected>
                                            {{user.principal.employee.userName}}</option>
                                        <option *ngFor="let man of employees" [ngValue]="man">{{man?.userName}}</option>
                                    </select> -->
                                   <!---added search and add functionality-->
                                    <ng-select [(ngModel)]="meet.attendees" name="attendies" class="form-control"
                                        id="attendies" [multiple]="true" bindLabel="attendees"  groupBy="attendees"
                                        [hideSelected]="true" [closeOnSelect]="false" [selectableGroup]="true" [dropdownPosition]="'top'"
                                        >
                                    
                                            <!-- {{user.principal.employee.userName}} -->
                                        <ng-option *ngFor="let man of employees" [value]="man">
                                            {{man?.userName}} 
                                        </ng-option>
                                    
                                    </ng-select>
                                    <!-- <ng-select [items]="employees" [(ngModel)]="meet.attendees" bindLabel="attendees" groupBy="attendees" [multiple]="true"
                                        [hideSelected]="true" [closeOnSelect]="false" [selectableGroup]="true"
                                        >
                                        <ng-template *ngFor="let man of employees" [ngValue]="man">
                                            {{man.userName}}
                                        </ng-template>
                                    </ng-select>

                                    <small>Selected: {{employees | json}}</small> -->


                                </div>

                            </div>
                            <!-- <mat-form-field>
                                <mat-select [formControl]="bankCtrl" placeholder="Bank" #singleSelect>
                                  <mat-select-search [formControl]="bankFilterCtrl"></mat-select-search>
                                  <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
                                    {{bank.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field> -->

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create Schedule</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
